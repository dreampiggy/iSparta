matrix:
  include:
  - os: osx
    language: node_js
    node_js: 'node'
    env:
    - BUILD_PLATFORM=osx64
install:
- cd script
- npm run build $BUILD_PLATFORM
before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build
  - cd script/build/iSparta/$BUILD_PLATFORM
  - zip -r -9 iSparta-mac.zip iSparta.app
  - mv iSparta-mac.zip $TRAVIS_BUILD_DIR/build/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/*
  skip_cleanup: true
  on:
    tags: false
    repo: iSparta/iSparta
